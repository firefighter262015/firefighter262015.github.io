<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hidden-lose overlay-lose">
        <div class="overlay-lose-inner">
            <div class="title-inner-over">
                <h3>Sorry you lost!</h3>
            </div>
            <div class="btn-overlay-lose">
                <button id="play-again" class="btn-play-again">Play again</button>
            </div>
        </div>
    </div>

    <div class="hidden-win overlay-win">
        <div class="overlay-win-inner">

            <div class="title-inner-over">
                <h3>Congrats you won!</h3>
            </div>

            <div class="final-score-box">
                <h3>your sore was: </h3>
                <p class="final-score" id="final-score">1000</p>
            </div>
            
            
            <div class="btn-overlay-lose">
                <button id="play-again" class="btn-play-again-win">Play again</button>
            </div>

        </div>
    </div>
    
    <header class="title-top">
        <h1>Guess the number game</h1>
    </header>
    <main class="main-container">
        <div class="title-inner">
            <h3>Can you guess the number between 1 and 20?</h3>
        </div>
        <div class="score-box">
            <div class="score-box-inner">
                <h3>Score</h3>
                <p class="score" id="score">1000</p>
            </div>
        </div>
        <div class="Secret-Number">
            <div class="Secret-Number-inner">
                <h3>Secret Number</h3>
                <p class="num" id="secret-number">?</p>
            </div>
        </div>
        <div class="guess-box">
            <div class="guess-box-inner">
                <h3>Guess the number</h3>
            </div>
            <div class="input">
                <input id="guess" class="guess" autocomplete="off" placeholder="Enter a number">
                <button id="check" class="btn">Check</button>
        </div>
        </div>
        <div class="hidden1 hidden-lower-message">
            <p id="message">Sorry guess was to low!</p>
        </div>
        <div class="hidden2 hidden-higher-message">
            <p id="message">Sorry guess was to high!</p>
        </div>
        <script src="main.js"></script>
    </main>
</body>
</html>
